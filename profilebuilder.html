<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
		<link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet" />

		<title>Dating App</title>
	</head>
	<head>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        </head>
        
        <body>
        
        
            <div id="profile-builder">
                <h3>Build Your Profile</h3>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="input" class="form-control" id="user-name1" aria-describedby="emailHelp"
                            placeholder="Enter Your Name" />
        
        
                        <label for="age">Age:</label>
                        <input type="input" class="form-control" id="user-age1" placeholder="Enter Your Age" />
        
        
        
                        <label for="region">Region:</label>
                        <input type="input" class="form-control" id="user-region1" placeholder="Enter Your Region" />
        
        
        
                        <label for="bio">Bio:</label>
                        <textarea type="text-box" class="form-control" id="user-bio"
                            placeholder="Write a brief bio about yourself" rows="5"></textarea>
        
        
        
                        <label for="interests">Interests:</label>
                        <textarea type="text-box" class="form-control" id="user-interests1"
                            placeholder="Write about some of your interests and hobbies" rows="5"></textarea>
        
        
                        <label for="bio">Astrological Sign:</label>
                        <textarea type="text-box" class="form-control" id="user-horoscope1"
                            placeholder="Enter your astrological sign" rows="5"></textarea>
        
        
                        <button type="button" onclick="window.location.href = 'locations.html';" class="btn2 btn-primary">
        
                            Submit
                        </button>
                </form>
            </div>
		<footer>
			<div class="btn-group" role="group" aria-label="Basic example">
				<button type="button" onclick="window.location.href = 'locations.html';" class="btn btn-secondary">
					<img class="btn-img" src="assets/images/placeholder.png" />
				</button>
				<button type="button" onclick="window.location.href = 'matches.html';" class="btn btn-secondary">
					<img class="btn-img" src="assets/images/like.png" />
				</button>
				<button type="button" onclick="window.location.href = 'messages.html';" class="btn btn-secondary">
					<img class="btn-img" src="assets/images/mail.png" />
				</button>
				<button type="button" onclick="window.location.href = 'profile.html';" class="btn btn-secondary">
					<img class="btn-img" src="assets/images/user.png" />
				</button>
				<button type="button" onclick="window.location.href = 'profile.html';" class="btn btn-secondary">
					<img class="btn-img" src="assets/images/settings.png" />
				</button>
			</div>
		</footer>
	</body>
</html>
