<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Dating App</title>
	</head>
	<body>
		<header>
			<div class="pos-f-t">
				<div class="collapse" id="navbarToggleExternalContent">
					<div class="bg-dark p-4">
						<h5 class="text-white h4">Collapsed content</h5>
						<span class="text-muted">Toggleable via the navbar brand.</span>
					</div>
				</div>
				<nav class="navbar navbar-dark bg-dark">
					<button
						class="navbar-toggler"
						type="button"
						data-toggle="collapse"
						data-target="#navbarToggleExternalContent"
						aria-controls="navbarToggleExternalContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div id="titlebar">
						<h1>Dating App</h1>
					</div>
				</nav>
			</div>
		</header>

		<div id="login">
			<h3>Login</h3>
			<form>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input
						type="email"
						class="form-control"
						id="exampleInputEmail1"
						aria-describedby="emailHelp"
						placeholder="Enter email"
					/>
					<small id="emailHelp" class="form-text text-muted"
						>We'll never share your email with anyone else.</small
					>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1" />
					<label class="form-check-label" for="exampleCheck1">Remember Me</label>
				</div>
				<button type="submit" class="btn btn-primary">Sign In</button>
			</form>
			<p>Don't have an account? <a href="#"> Sign up!</a></p>
		</div>
		<footer>
			<div class="btn-group" role="group" aria-label="Basic example">
				<button type="button" onclick="window.location.href = 'locations.html';" class="btn btn-secondary">
					<img class="btn-img" src="assets/images/placeholder.png" />
				</button>
				<button type="button" onclick="window.location.href = 'matches.html';" class="btn btn-secondary">
					<img class="btn-img" src="assets/images/like.png" />
				</button>
				<button type="button" onclick="window.location.href = 'messages.html';" class="btn btn-secondary">
					<img class="btn-img" src="assets/images/mail.png" />
				</button>
				<button type="button" onclick="window.location.href = 'profile.html';" class="btn btn-secondary">
					<img class="btn-img" src="assets/images/user.png" />
				</button>
				<button type="button" onclick="window.location.href = 'profile.html';" class="btn btn-secondary">
					<img class="btn-img" src="assets/images/settings.png" />
				</button>
			</div>
		</footer>
	</body>
</html>
