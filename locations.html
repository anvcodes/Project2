<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Dating App</title>
	</head>
	<body>
		<header>
			<div class="pos-f-t">
				<div class="collapse" id="navbarToggleExternalContent">
					<div class="bg-dark p-4">
						<h5 class="text-white h4">Collapsed content</h5>
						<span class="text-muted">Toggleable via the navbar brand.</span>
					</div>
				</div>
				<nav class="navbar navbar-dark bg-dark">
					
					<div id="titlebar">

							<input id ="search"
							type="search"
							class="form-control"
							id="exampleInputEmail1"
							placeholder="Search Your Location"
						/>
					
				</nav>
			</div>
		</header>

		<div class ="location-container">
			<p>Checkin to your current location</p>
		</div>
		<img id="g-map-example" src="https://cnet2.cbsistatic.com/img/HAXosSPbcJvG61k-MUg4qp3A6wI=/868x488/2013/07/10/f0bcef02-67c2-11e3-a665-14feb5ca9861/maps_routemap.png" alt="google map example pic">
		<p class="last-checked-in-header">Last Checked In</p>

		<div id="location-list">
			<ul>
				<li>
						<img class="location-image-logos" src="assets/images/bar.jpg" alt="bar logo">
						<a href="#">Joe's Bar & Grill</a>
<hr>
				</li>
				<li>
						<img class="location-image-logos" src="assets/images/bar.jpg" alt="bar logo">
						<a href="#">Moe's Pub
						</a>
						<hr>
					</li>
					<li>
						<img class="location-image-logos" src="assets/images/bar.jpg" alt="bar logo">
						<a href="#">McFadden's</a>
							<hr>
						</li>
						<li>
								<img class="location-image-logos" src="assets/images/bar.jpg" alt="bar logo">
								<a href="#">Larry's Pub</a>
								<hr>
							</li>
			</ul>
		</div>

		<footer>
			<div class="btn-group" role="group" aria-label="Basic example">
				<button type="button" onclick="window.location.href = 'locations.html';" class="btn btn-secondary">
					<img class="btn-img" src="assets/images/placeholder.png" />
				</button>
				<button type="button" onclick="window.location.href = 'matches.html';" class="btn btn-secondary">
					<img class="btn-img" src="assets/images/like.png" />
				</button>
				<button type="button" onclick="window.location.href = 'messages.html';" class="btn btn-secondary">
					<img class="btn-img" src="assets/images/mail.png" />
				</button>
				<button type="button" onclick="window.location.href = 'profile.html';" class="btn btn-secondary">
					<img class="btn-img" src="assets/images/user.png" />
				</button>
				<button type="button" onclick="window.location.href = 'profile.html';" class="btn btn-secondary">
						<img class="btn-img" src="assets/images/settings.png" />
					</button>
			</div>
		</footer>
	</body>
</html>
